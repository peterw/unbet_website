<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Unbet</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            flex: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .content {
            text-align: center;
            line-height: 1.8;
        }
        
        .support-info {
            margin: 40px 0;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }
        
        .support-info h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .support-info p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px solid #fff;
            transition: opacity 0.3s;
        }
        
        a:hover {
            opacity: 0.7;
        }
        
        .contact-email {
            font-size: 1.3rem;
            margin: 30px 0;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 24px;
            background-color: #fff;
            color: #000;
            border-radius: 24px;
            border: none;
            text-decoration: none;
            transition: transform 0.2s;
        }
        
        .back-link:hover {
            transform: translateY(-2px);
        }
        
        footer {
            text-align: center;
            padding: 40px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }
        
        .footer-links a {
            border: none;
            opacity: 0.6;
            font-size: 0.9rem;
        }
        
        .footer-links a:hover {
            opacity: 1;
        }
        
        .copyright {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#fff" stroke-width="2"/>
                <path d="M50 25 L50 75 M30 45 L50 25 L70 45" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h1>Unbet Support</h1>
        </div>
        
        <div class="content">
            <div class="support-info">
                <p><strong>Welcome to Unbet Support.</strong> For help, troubleshooting, privacy questions, or to report an issue, email <a href="mailto:support@godotsoftware.com"><strong>support@godotsoftware.com</strong></a> or visit our FAQ.</p>
            </div>
            
            <a href="index.html" class="back-link">Back to Home</a>
        </div>
    </div>
    
    <footer>
        <div class="footer-links">
            <a href="support.html">Support</a>
            <a href="privacy.html">Privacy & Terms</a>
        </div>
        <div class="copyright">
            Â©2024 built by <a href="#" style="border-bottom: none;">Design + Build</a>
        </div>
    </footer>
</body>
</html>
